name: CI
  
on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - python-version: '3.9'
            os: windows-latest
            architecture: "x86"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodule
      run: |
        git submodule init
        git submodule update
    - name: Set up Python ${{ matrix.python-version }}
      if: ${{ matrix.python-version != 'pyston' }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    - name: Install isal (Win32)
      if: ${{ matrix.os == 'windows-latest' && matrix.architecture == 'x86' }}
      run: |
        git -C src/isal/isa-l remote add ciel https://github.com/cielavenir/isa-l.git
        git -C src/isal/isa-l fetch ciel
        git -C src/isal/isa-l checkout ciel/test
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest wheel
    # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install
      run: |
        python -m pip install .
    - name: Test
      run: |
        pytest -v -s test
